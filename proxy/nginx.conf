server {
    listen       80;
    server_name  localhost;


    location /static/ {
        alias /home/app/staticfiles/;
    }

    location /media/ {
        alias /home/app/mediafiles/;
    }

    location / {
        proxy_set_header    Host $host;
        proxy_set_header    X-Real-Host localhost;
        proxy_pass          http://backend:8000;
        proxy_http_version  1.1;
    }
}